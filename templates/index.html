{{ define "content" }}
  <!-- display flashes -->
  {{ if .Flashes }}
    {{ range .Flashes }}
      <div
        class="relative px-4 py-3 text-red-700 bg-red-100 border border-red-400 rounded"
        role="alert"
      >
        <strong class="font-bold">{{ .Title }}</strong>
        <span class="block sm:inline">{{ .Message }}</span>
      </div>
    {{ end }}
  {{ end }}
  <main class="lg:relative">
    <div
      class="w-full pt-16 pb-20 mx-auto text-center max-w-7xl lg:py-48 lg:text-left"
    >
      <div class="px-4 lg:w-1/2 sm:px-8 xl:pr-16">
        <h1
          class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl md:text-6xl lg:text-5xl xl:text-6xl"
        >
          <span class="block xl:inline">Building in Public</span>
          <span class="block text-indigo-600 xl:inline"
            >Show your Stripe Revenue</span
          >
        </h1>
        <p
          class="max-w-md mx-auto mt-3 text-lg text-gray-500 sm:text-xl md:mt-5 md:max-w-3xl"
        >
          Building in public? Now you can update your twitter profile in
          realtime with your latest Stripe revenue metrics
        </p>
        <div class="mt-10 sm:flex sm:justify-center lg:justify-start">
          <div class="rounded-md shadow">
            <a
              href="/login"
              class="flex items-center justify-center w-full px-8 py-3 text-base font-medium text-white bg-indigo-600 border border-transparent rounded-md hover:bg-indigo-700 md:py-4 md:text-lg md:px-10"
            >
              Login with Twitter
            </a>
          </div>
        </div>
      </div>
    </div>
    <div
      class="relative w-full h-64 sm:h-72 md:h-96 lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2 lg:h-full"
    >
      <img
        class="absolute inset-0 object-cover w-full h-full"
        src="https://images.unsplash.com/photo-1616469829167-0bd76a80c913?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80"
        alt=""
      />
    </div>
  </main>
{{ end }}
