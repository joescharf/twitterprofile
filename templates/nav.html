{{ define "nav" }}
  <nav
    class="bg-gray-800"
    x-data="{pages: 
      [{title:'Home', uri:'/'}, 
      {title:'Login', uri:'/login'}, 
      {title: 'Profile', uri:'/profile'}], pathname: window.location.pathname}"
  >
    <div class="px-2 mx-auto max-w-7xl sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div
          class="flex items-center justify-center flex-1 sm:items-stretch sm:justify-start"
        >
          <div class="hidden sm:block sm:ml-6">
            <div class="flex space-x-4">
              <template x-for="page in pages" :key="page.uri">
                <a
                  :href="page.uri"
                  :class="{'bg-gray-900 text-white': pathname === page.uri, 'text-gray-300 hover:bg-gray-700 hover:text-white': pathname !== page.uri}"
                  class="px-3 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white"
                  x-text="page.title"
                ></a>
              </template>
            </div>
          </div>
                  <!-- Profile dropdown -->
                </div>
                {{ if .ProfileImageURL }}
                <div class="relative ml-3">
                  <div>
                    <button type="button" class="flex text-sm bg-gray-800 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                      <span class="sr-only">Open user menu</span>
                      <img class="w-8 h-8 rounded-full" src="{{ .ProfileImageURL }}" alt="">
                    </button>
                  </div>
                </div>
                {{ end }}
    </div>
  </nav>
{{ end }}
